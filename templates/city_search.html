{% extends 'base.html' %}
{% block content %}

  <h2>Usernames with recommendations for {{ city_name }}</h2>


  <ul>    
    {% for rec in recs %}
        <li>
          <a href="/view_recommendation/{{ rec.rec_id }}">'
            {{ rec.user.username }} : {{ rec.rec_name }}
          </a>
        </li>
    {% endfor %}
  </ul>


  <br>
<form action='/'>
    <input type="submit" value="Return Home!" />
</form>

{% endblock %}

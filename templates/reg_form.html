{% extends 'base.html' %}
{% block content %}

<H1>Registration Form</H1>
<div class="reg_f">
<form action='/register' method=POST>
    Please enter the following information to create a profile!<br><br>

    <div>Username: <input type='text' class='form-control' placeholder='Enter a username' name='username'><br>
    Password: <input type='text' class='form-control' placeholder='Enter a password' name='password'><br>
    First name: <input type='text' class='form-control' placeholder='Enter your first name' name='fname'><br>
    Last name: <input type='text' class='form-control' placeholder='Enter your last name' name='lname'><br>
    Email: <input type='email' class='form-control' placeholder='Enter your email' name='email'><br>
    <input type=submit value='Submit'></div>
</form>
</div>
<br>
<div class="c_home">
<form action='/'>
    <input type="submit" value="Return Home!" />
</form>
</div>

{% endblock %}

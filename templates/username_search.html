{% extends 'base.html' %}
{% block content %}

  <h2>Usernames with recommendations for (VAR)</h2>

  <ul>
    {% for user in users %}
      {% if user.rec.city.city_name == search_by_city %}
        <li>
          <a href="/users/{{ user.username }}">?
            {{ user.username }} ({{ TITLE TO ENTER FROM CREATE }})
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

  <h1>Recommendations created by {{ username | title}}</h1>


  <ul class="user-recs">    
    {% for rec in user_recs %}
        <li>
          <a href="/view_recommendation/{{ rec.rec_id }}">
            {{ rec.city.city_name  | title}} : {{ rec.rec_name  | title}}
          </a>
        </li>
    {% endfor %}
  </ul>


  <br>
<div class="c_home">
<form action='/'>
    <input type="submit" value="Return Home!" />
</form>
</div>

{% endblock %}
